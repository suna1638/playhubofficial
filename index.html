<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayHub - Your YouTube Hub</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f9;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            background: #24292e;
            color: #fff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
        }

        .navbar .nav-links li {
            margin-left: 1.5rem;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #61dafb;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(270deg, #ff7eb3, #ff758c, #6a85b6, #1fbfb8);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero .btn {
            background: #61dafb;
            color: #24292e;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .hero .btn:hover {
            background: #1fa1e8;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Videos Section */
        .videos {
            padding: 4rem 10%;
            background: #fff;
            text-align: center;
        }

        .videos h2 {
            margin-bottom: 2rem;
            color: #24292e;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .video-item iframe:hover {
            transform: scale(1.05);
        }

        /* Contact Section */
        .contact {
            padding: 4rem 10%;
            background: #f9f9f9;
            text-align: center;
        }

        .contact h2 {
            margin-bottom: 2rem;
            color: #24292e;
        }

        .contact p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .btn {
            display: inline-block;
            background: #24292e;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: #444;
        }

        #formMessage {
            margin-top: 1rem;
            color: green;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">PlayHub</h1>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#contact">Business</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div>
            <h2>Welcome to PlayHub</h2>
            <p>Contact me for business inquiries</p>
            <p><a href="https://www.youtube.com/@playhub1638" target="_blank" style="color: #61dafb; font-size: 1.2rem; text-decoration: none;">My Channel</a></p>
            <a href="https://www.youtube.com/@playhub1638" class="btn" target="_blank">Subscribe</a>
        </div>
    </section>

    <!-- Videos Section -->
    <section id="videos" class="videos">
        <h2>Featured Videos</h2>
        <div class="video-grid">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/TD06NwkqTxQ" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/fxJQJ1LF0j0" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/SL1cI3UvWrQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Me for Business</h2>
        <p>Fill out the form below to reach me:</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <div id="formMessage"></div>
    </section>

    <script>
        // Handle Contact Form Submission
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            // Simple validation
            if (!name || !email || !message) {
                formMessage.style.color = 'red';
                formMessage.textContent = 'Please fill in all fields.';
                return;
            }

            formMessage.style.color = 'green';
            formMessage.textContent = 'Thank you! Your message has been sent.';

            // Reset the form
            contactForm.reset();
        });
    </script>
</body>
</html>
